server {
    listen 80;
    client_max_body_size 10M;

    # Проксирование запросов к API
    location /api/ {
        proxy_pass http://backend:8000;  # Прокси на ваш сервер, где работает Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обслуживание статичных файлов (например, для фронтенда)
    location /static/ {
        root /usr/share/nginx/html;  # Замените на путь, где хранятся статичные файлы
    }

    # Обслуживание медиа-файлов (например, аватаров пользователей)
    location /media/ {
        root /usr/share/nginx/html;  # Замените на путь, где хранятся медиа-файлы Django
    }

    # Обслуживание HTML, для фронтенда
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
    }

    # API-документация
    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    # Ошибки 404 и другие
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
